<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>
<body>

    <div class="form-container">
        <h1 class="main">Payment Form</h1><br>
        <hr><br>
        <fieldset>
        <legend><h2>User Information</h2></legend>
        <form action="#" method="post">
            
            <!-- Personal Information -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Shivanshu Pauskar" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required> Male
            <input type="radio" id="female" name="gender" value="female" required> Female
            <input type="radio" id="other" name="gender" value="other" required> Other <br><br>
            
            <label for="address">Address:</label>
            <textarea required>Write here </textarea> <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Shivanshu@gmail.com" required><br><br>

            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode"placeholder="123456" required><br><br>
        </fieldset>

            <!-- Payment Information -->
             <fieldset>
             <legend><h2>Payment Information</h2></legend><br>
            <label for="card-type">Card Type:</label>
            <select id="card-type" name="card-type" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select><br><br>

            <label for="card-number">Card Number:</label>
            <input type="number" id="card-number" name="card-number" placeholder="1234567890" required><br><br>

            <label for="expiry-date">Expiry Date:</label>
            <input type="date" id="expiry-date" name="expiry-date" required><br><br>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" placeholder="123"><br><br>

            <!-- Submit Button -->
            <button type="submit">Pay Now</button>
        </fieldset>
        </form>
    </div>

</body>
</html>
