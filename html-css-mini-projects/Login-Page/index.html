<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   
      <div class="login">
         <img src="images/mountain2.png" alt="image" class="login_bg">
         <form action="#" class="login_form">
            <h1 class="login_title">Login</h1>
            <div class="login_input">
                <div class="login_email">
                    <input type="email" name="email" placeholder="Email ID"  required><br><br>
                </div>
                <div class="login_passward">
                    <input type="password" name="password" placeholder="Password" required><br><br>
                </div>
                <div class="login_check">
                    <div class="login_check_box">
                        <input type="checkbox" class="login_check_input">
                        <label class="login_check_label">Remember me  </label>
                        <a href="#" >Forgot Password?</a><br><br>
                    </div>
                    

                </div>
                <button type="submit">Login</button>
                <div class="login_register">
                    Don't have an account?<a href="#" >Register</a>
                </div>

            </div>
         </form>
      </div>
    
</body>
</html>
